<head>

    <!-- 필요한 메타 및 스크립트, 스타일 시트 추가 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cal_pages.css') }}">

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #1b1b2f; /* 기본 배경색 */
        
            /* ✅ 픽셀 체크무늬 패턴 */
            background-image:
                linear-gradient(45deg, #222240 25%, transparent 25%),
                linear-gradient(-45deg, #222240 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #222240 75%),
                linear-gradient(-45deg, transparent 75%, #222240 75%);
            background-size: 40px 40px; /* 체크무늬 크기 조정 */
            background-position: 0 0, 20px 20px, 20px 20px, 0 0;
        }

            /* 알림 박스 스타일 */
            #notification {
                visibility: hidden;
                min-width: 250px;
                background-color: #4CAF50; /* 녹색 배경 */
                color: white;
                text-align: center;
                border-radius: 5px;
                padding: 10px;
                position: fixed;
                z-index: 1;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 17px;
            }
    
            /* 알림 박스가 나타날 때의 애니메이션 */
            #notification.show {
                visibility: visible;
                animation: fadeInOut 2s;
            }
    
            /* fadeInOut 애니메이션 정의 */
            @keyframes fadeInOut {
                0% {opacity: 0;}
                10% {opacity: 1;}
                90% {opacity: 1;}
                100% {opacity: 0;}
            }

        body, h1, h2, h3, h4, h5, h6, p {
            color: white;
        }

        .nutrition-info table {
            width: 100%;
            border-collapse: collapse;
        }
    
        .nutrition-info table th, .nutrition-info table td {
            text-align: left;
            padding: 10px;
            font-size: 0.9em;
            white-space: nowrap;
        }
    
        .nutrition-info table th {
            background-color: rgb(0, 0, 0);
        }
        </style>

</head>
<body>
    <nav>
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">서브웨이</a>
        <a href="/salady" class="{% if request.path == '/salady' %}active{% endif %}">샐러디</a>
        <a href="/poke" class="{% if request.path == '/poke' %}active{% endif %}">포케올데이</a>
        <a href="/update" class="{% if request.path == '/update' %}active{% endif %}">업데이트내역</a>
        
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
