{% extends "base.html" %}

{% block title %}업데이트 내역{% endblock %}

{% block content %}

<style>
    /* ✅ 기본 배경 설정 */
    body {
        background-color: #1b1b2f; /* 기본 배경색 */
    
        /* ✅ 픽셀 체크무늬 패턴 */
        background-image:
            linear-gradient(45deg, #222240 25%, transparent 25%),
            linear-gradient(-45deg, #222240 25%, transparent 25%),
            linear-gradient(45deg, transparent 75%, #222240 75%),
            linear-gradient(-45deg, transparent 75%, #222240 75%);
        background-size: 40px 40px; /* 체크무늬 크기 조정 */
        background-position: 0 0, 20px 20px, 20px 20px, 0 0;
    }

    /* ✅ 업데이트 내역 컨테이너 (반응형) */
    .update-container {
        max-width: 90vw; /* 화면 너비 대비 90%로 설정 */
        width: 400px; /* 기본 PC 크기 */
        margin: 50px auto; /* 중앙 정렬 */
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        border: 4px solid #00ff00; /* 8bit 스타일 테두리 */
        border-radius: 8px;
        text-align: center;
    }

    .update-title {
        font-family: 'Press Start 2P', cursive;
        color: #00ff00;
        font-size: clamp(14px, 3vw, 18px); /* 반응형 폰트 크기 */
        text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.8);
    }

    .update-list {
        font-family: 'Press Start 2P', cursive;
        color: #00ff00;
        font-size: clamp(10px, 3vw, 12px); /* 모바일에서도 읽기 쉬운 크기 */
        list-style: none;
        padding: 0;
        text-shadow: 1px 1px 3px rgba(0, 255, 0, 0.6);
    }

    /* ✅ 모바일에서 업데이트 항목을 세로 정렬 */
    .update-list li {
        display: flex;
        flex-direction: column; /* 모바일에서 세로 정렬 */
        align-items: center;
        gap: 8px;
        padding: 10px 0;
        border-bottom: 1px solid #00ff00;
    }

    .update-list li:last-child {
        border-bottom: none; /* 마지막 항목에는 구분선 제거 */
    }

    /* ✅ 업데이트 항목 스타일 */
    .update-item {
        display: block; /* 모바일에서 줄바꿈 */
        max-width: 90%; /* 긴 텍스트 자동 줄바꿈 */
        word-wrap: break-word;
        word-break: break-word;
        text-align: center;
    }

    /* ✅ 반응형 (모바일 최적화) */
    @media (max-width: 480px) {
        .update-container {
            width: 90vw; /* 작은 화면에서는 화면 너비 90% */
            padding: 15px;
        }
        .update-title {
            font-size: 14px; /* 작은 화면에서 폰트 크기 줄이기 */
        }
        .update-list {
            font-size: 10px; /* 작은 화면에서 글자 크기 조정 */
        }
    }
</style>

<!-- ✅ 업데이트 내역 -->
<div class="update-container">
    <h2 class="update-title">업데이트 내역</h2>
    <ul class="update-list">
        <li>
            <span class="update-item">📅 2025-02-08</span>
            <span class="update-item">서브웨이 소스 1/2용량 추가</span>
            <span class="update-item">샐러디 메뉴 추가(죽)</span>           
        </li>
        <li>
            <span class="update-item">📅 2025-02-14</span>
            <span class="update-item">샐러디 신메뉴 추가 및 기존메뉴 영양성분 리뉴얼</span>
        </li>
    </ul>
</div>

<div class="update-container">
    <p>개선할 사항은 
        <a href="https://helloo-world.tistory.com/entry/%EB%82%B4%EA%B0%80-%ED%8E%B8%ED%95%98%EB%A0%A4%EA%B3%A0-%EB%A7%8C%EB%93%A0-%EC%84%9C%EB%B8%8C%EC%9B%A8%EC%9D%B4-%EC%98%81%EC%96%91%EC%84%B1%EB%B6%84-%EA%B3%84%EC%82%B0%EA%B8%B0" 
           style="color: #00ff00; white-space: nowrap;">링크</a>에 댓글로 남겨주시면 감사하겠습니다!
    </p>
</div>

<!-- ✅ 8bit 스타일 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

{% endblock %}
