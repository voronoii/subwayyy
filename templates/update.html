{% extends "base.html" %}

{% block title %}업데이트 내역{% endblock %}
{% block head %}
<meta name="description" content="영양성분 계산기의 최신 업데이트 내역과 새로운 기능을 확인하세요">
<meta name="robots" content="noindex, nofollow">
{% endblock %}

{% block content %}

<main>
    <div class="hero-section" style="background: linear-gradient(135deg, #008B47 0%, #009639 50%, #FFDD00 100%); padding: 40px 20px; border-radius: 15px; margin-bottom: 20px;">
        <div class="hero-content" style="text-align: center;">
            <h1 style="color: white; margin: 0; font-size: 2.5em; text-shadow: 2px 2px 4px rgba(0,0,0,0.3);">업데이트 내역</h1>
            <p style="color: white; margin-top: 10px; font-size: 1.1em;">영양성분 계산기의 최신 업데이트와 새로운 기능</p>
        </div>
    </div>

    <div class="update-section">
        <div class="update-item" style="background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
            <h3 style="color: #008B47; margin-bottom: 15px; font-size: 1.3em;">📅 2025-09-09</h3>
            <p style="color: #333; margin: 0; font-size: 1.1em;">서브웨이/샐러디/포케올데이 신메뉴 추가 및 기존메뉴 영양성분 리뉴얼</p>
        </div>
        
        
    </div>

    <div class="feedback-section" style="background: white; border-radius: 15px; padding: 30px; text-align: center; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
        <h3 style="color: #008B47; margin-bottom: 20px; font-size: 1.3em;">💡 피드백 & 개선 제안</h3>
        <p style="color: #333; font-size: 1.1em; line-height: 1.6; margin-bottom: 20px;">
            더 나은 서비스를 위해 여러분의 의견을 기다립니다!
        </p>
        <a href="https://helloo-world.tistory.com/entry/%EC%84%9C%EB%B8%8C%EC%9B%A8%EC%9D%B4-%EC%83%90%EB%9F%AC%EB%94%94-%ED%8F%AC%EC%BC%80%EC%98%AC%EB%8D%B0%EC%9D%B4-%EC%98%81%EC%96%91%EC%84%B1%EB%B6%84-%EA%B3%84%EC%82%B0%EA%B8%B0" 
           style="background: linear-gradient(135deg, #008B47, #009639); color: white; padding: 12px 24px; border-radius: 25px; text-decoration: none; font-weight: bold; display: inline-block; transition: transform 0.2s ease; box-shadow: 0 4px 12px rgba(0,139,71,0.3);"
           onmouseover="this.style.transform='translateY(-2px)'" 
           onmouseout="this.style.transform='translateY(0)'">
            💬 의견 남기기
        </a>
    </div>
</main>

{% endblock %}
